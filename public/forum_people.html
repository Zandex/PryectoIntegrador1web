<!DOCTYPE html>
<html>

<head>
    <title>Inscripcion de Participantes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>

<body class="container">

    <h1 class="form-group text-center">Formulario de Inscripcion</h1>
    <form action="/savepeolple" method="POST" data-toggle="validator" class="jumbotron container" style="width: 60%;">

        <div class="form-group row">
            <div class="col-sm-5">
                <label>Cedula</label>
                <input type="number" name="cedula" class="form-control">
            </div>
            <div class="col-sm-7">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control">
            </div>
        </div>

        <div class="form-group row">
                <div class="col-sm-5">
                        <label>Estrato</label>
                        <input type="number" name="estrato" class="form-control" min="1" max="6">        
                </div>
                <div class="col-sm-7">        
                        <div >
                            <label>Actividad</label>
                            <select name="actividad" class="form-control" required>
                            {% for items in variables %}
                                <option value="{{items}}">{{items}}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
        </div>
           
        </div>
    </div>

        <div >
            <div class="col-sm-12">
                <label>Foto(URL)</label>
                <input type="text" name="foto" class="form-control">
            </div>
        </div>


        <!--Boton para validar campos-->

                
        <div>
            <div class="text-center">
                        <div class="text-center">
                                <input type="submit" value="Guardar" class="btn btn-success" />
                            </div>
                   
            </div>
        </div>
        <div>
            <div>
                    <a href="http://127.0.0.1:8000/registro" class="btn btn-success">Ver almacen de personas(puede o no funcionar)</a>
            </div>
        </div>
    </form>
</body>

</html>
