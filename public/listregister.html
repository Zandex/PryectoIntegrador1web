<!DOCTYPE html>
<html>

<head>
    <title>Flask Client</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>

<body class="container">

    <h1 class="form-group text-center">Lista de Entidad</h1>
    <div class="container jumbotron" style="width: 60%;">
        <ul class="list-group">
            <!-- {% for item in list %} -->
            <li class="list-group-item">
                <span class="pull-right">
                    <img src="{{item.foto}}" width="60">
                </span>
                <b>Cedula :</b> {{item.cedula}} <br>
                <b>Nombre :</b> {{item.nombre}}  <br>
                <b>Actividad :</b> {{item.actividad}}  <br>
                <b>Estrato :</b> {{item.estrato}}  <br>
            </li>
            <!-- {% endfor %} -->
        </ul>
    </div>
    <div class="text-center">
        <a href="https://webclient-evergreen-289.azurewebsites.net/formulario" class="btn btn-success">Ver almacen de personas(puede o no funcionar)</a>
    </div>  
</body>

</html>
